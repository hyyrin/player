    <style>

        .playlist-item {

        .playlist-item img {
            margin-right: 20px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .playlist-item span {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
        }
        .playlist-item .info {
            font-size: 0.7em;
        }
        .now-playing {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .now-playing img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .now-playing-info {
            font-size: 1.2em;
        }
        .track-id {
            margin-right: 20px;
            font-weight: bold;
        }
        .audio-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .audio-container span {
            margin-left: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: none;
        }
        .tag {
            margin-left: 10px;
            padding: 2px 5px;
            background-color: gold;
            border-radius: 5px;
            font-size: 0.8em;
        }
    </style>

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('img/a.jpg')">

    <!-- Main Content -->
    <div class="container playlist-container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
               
                <div class="now-playing">
                    <img id="nowPlayingImg" src="img/Butterfly.jpg" alt="Now Playing">

                    <audio id="audioPlayer" controls autoplay style="width: 100%; height: 50px; border-radius: 12px;">

                        Your browser does not support the audio element.

<button class="back-to-top btn btn-primary">

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const trackIdDisplay = document.getElementById('trackIdDisplay');
        const playlist = [{ src: 'mp3/1.mp3', name: 'Butterfly', artist: 'yuiko', img: 'img/Butterfly.jpg' },
{ src: 'mp3/2.mp3', name: 'Hope Is the Thing With Feathers ｜ Honkai： Star Rail', artist: 'Robin (Chevy) - ', img: 'img/2.jpg'},
{ src: 'mp3/3.mp3', name: 'Burning  (Official Music Video)', artist: '羊文学 -', img: 'img/3.jpg' },
{ src: 'mp3/4.mp3', name: 'ラズライト (Lazurite) feat.ゆある', artist: '*Luna', img: 'img/4.jpg' },
{ src: 'mp3/5.mp3', name: 'アトラクトライト (Attract Light) feat.ゆある', artist: '*Luna', img: 'img/5.jpg' },
{ src: 'mp3/6.mp3', name: 'GLORIOUS DAYS', artist: '', img: 'img/6.jpg' },
{ src: 'mp3/7.mp3', name: '東の空から始まる世界', artist: '', img: 'img/7.jpg' },
{ src: 'mp3/8.mp3', name: 'Awake', artist: '', img: 'img/8.jpg' },
{ src: 'mp3/9.mp3', name: 'Depressing', artist: '', img: 'img/9.jpg' },
{ src: 'mp3/10.mp3', name: 'petit bonheur', artist: '', img: 'img/10.jpg' },
{ src: 'mp3/11.mp3', name: '流星のパルス (feat. 星乃一歌 & 天馬咲希 & 望月穂波 & 日野森志歩 & MEIKO)', artist: '', img: 'img/11.jpg' },
{ src: 'mp3/12.mp3', name: 'RAM WIRE 『僕らの手には何もないけど、』Music Video ・「象の背中」の城井文が描くショートアニメ', artist: '', img: 'img/12.jpg' },{ src: 'mp3/13.mp3', name: 'Brave Shine', artist: '', img: 'img/13.jpg' },
];
let currentTrack = 0;

const playlistElement = document.getElementById('playlist');
const colorThief = new ColorThief();
const nowPlayingImg = document.getElementById('nowPlayingImg');
const nowPlayingTitle = document.getElementById('nowPlayingTitle');
const nowPlayingArtist = document.getElementById('nowPlayingArtist');

function setMediaSession(track) {
    if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
            title: track.name,
            artist: track.artist,
            artwork: [
                { src: track.img, sizes: '512x512', type: 'image/png' },
            ]
        });

        navigator.mediaSession.setActionHandler('play', () => { audioPlayer.play(); });
        navigator.mediaSession.setActionHandler('pause', () => { audioPlayer.pause(); });
        navigator.mediaSession.setActionHandler('previoustrack', () => {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            audioPlayer.src = playlist[currentTrack].src;
            audioPlayer.play();
            setMediaSession(playlist[currentTrack]);
            updateTrackIdDisplay(currentTrack);
        });
        navigator.mediaSession.setActionHandler('nexttrack', () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            audioPlayer.src = playlist[currentTrack].src;
            audioPlayer.play();
            setMediaSession(playlist[currentTrack]);
            updateTrackIdDisplay(currentTrack);
        });
    }
}

function updateTrackIdDisplay(trackIndex) {
    trackIdDisplay.textContent = trackIndex + 1;
    nowPlayingImg.src = playlist[trackIndex].img;
    nowPlayingTitle.textContent = playlist[trackIndex].name;
    nowPlayingArtist.textContent = playlist[trackIndex].artist;
}

playlist.forEach((track, index) => {
    const li = document.createElement('li');
    li.className = 'playlist-item';
    li.draggable = true;
    li.dataset.index = index;

    const img = document.createElement('img');
    img.src = track.img;
    img.alt = track.name;

    const trackId = document.createElement('div');
    trackId.className = 'track-id';
    trackId.textContent = index + 1;

    const span = document.createElement('span');
    span.textContent = track.name;

    const info = document.createElement('div');
    info.className = 'info';
    info.textContent = track.artist;

    if (track.tag) {
        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = track.tag;
        info.appendChild(tag);
    }

    span.appendChild(info);
    li.appendChild(trackId);
    li.appendChild(img);
    li.appendChild(span);
    
    img.addEventListener('load', () => {
        const color = colorThief.getColor(img);
        span.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
    });

    li.addEventListener('click', () => {
        currentTrack = index;
        audioPlayer.src = track.src;
        audioPlayer.play();
        setMediaSession(track);
        updateTrackIdDisplay(index);
    });
    playlistElement.appendChild(li);
});

// 拖放功能
let draggedItem = null;

document.querySelectorAll('.playlist-item').forEach(item => {
    item.addEventListener('dragstart', function(e) {
        draggedItem = item;
        setTimeout(() => {
            item.style.display = 'none';
        }, 0);
    });

    item.addEventListener('dragend', function(e) {
        setTimeout(() => {
            draggedItem.style.display = 'flex';
            draggedItem = null;
        }, 0);
    });

    item.addEventListener('dragover', function(e) {
        e.preventDefault();
    });

    item.addEventListener('dragenter', function(e) {
        e.preventDefault();
        this.style.borderBottom = '2px solid #000';
    });

    item.addEventListener('dragleave', function(e) {
        this.style.borderBottom = 'none';
    });

    item.addEventListener('drop', function(e) {
        this.style.borderBottom = 'none';
        if (draggedItem !== this) {
            let allItems = [...document.querySelectorAll('.playlist-item')];
            let currentIndex = allItems.indexOf(this);
            let draggedIndex = allItems.indexOf(draggedItem);

            if (currentIndex < draggedIndex) {
                this.parentNode.insertBefore(draggedItem, this);
            } else {
                this.parentNode.insertBefore(draggedItem, this.nextSibling);
            }

            // 更新播放清單順序
            const reorderedPlaylist = [];
            document.querySelectorAll('.playlist-item').forEach((item, newIndex) => {
                const oldIndex = parseInt(item.dataset.index, 10);
                reorderedPlaylist.push(playlist[oldIndex]);
                item.querySelector('.track-id').textContent = newIndex + 1;
                item.dataset.index = newIndex;
            });
            playlist.length = 0;
            Array.prototype.push.apply(playlist, reorderedPlaylist);
        }
    });
});

audioPlayer.addEventListener('ended', function() {
    currentTrack++;
    if (currentTrack >= playlist.length) {
        currentTrack = 0;
    }
    audioPlayer.src = playlist[currentTrack].src;
    audioPlayer.play();
    setMediaSession(playlist[currentTrack]);
    updateTrackIdDisplay(currentTrack);
});

// 初始化顯示第一首歌曲的信息
setMediaSession(playlist[currentTrack]);
updateTrackIdDisplay(currentTrack);

// Show/hide back-to-top button
window.addEventListener('scroll', function() {
    var backToTopButton = document.querySelector('.back-to-top');
    if (window.scrollY > 300) {
        backToTopButton.style.display = 'block';
    } else {
        backToTopButton.style.display = 'none';
    }
});

// Scroll to top functionality
document.querySelector('.back-to-top').addEventListener('click', function(e) {
    e.preventDefault();
    window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>
