<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Rin's Blog - Anime</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="css/clean-blog.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <style>
        .highlight {
            background-color: rgb(0, 255, 242);
            padding: 0 2px;
        }
        .playlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .playlist-item img {
            margin-right: 20px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .playlist-item span {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
        }
        .playlist-item .info {
            font-size: 0.7em;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('img/a.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>音樂播放清單</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <h2>個人的音樂播放清單</h2>
            </div>
        </div>
    </div>
    <hr>
    <div style="margin-left: 230px;">
        <audio id="audioPlayer" controls autoplay style="width: 80%; height: 50px; border-radius: 12px;">
            <source src="mp3/Butterfly.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
       
        <ul id="playlist">
            <!-- 播放列表 -->
        </ul>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="https://github.com/Willntucsie">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Rin 2024</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>
    <!-- Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playlist = [
            { src: 'mp3/1.mp3', name: 'Butterfly', artist: 'yuiko', img: 'img/Butterfly.jpg' },
            { src: 'mp3/2.mp3', name: 'Hope Is the Thing With Feathers ｜ Honkai： Star Rail', artist: 'Robin (Chevy) - ', img: 'img/2.jpg' },
            { src: 'mp3/3.mp3', name: 'Burning  (Official Music Video)', artist: '羊文学 -', img: 'img/3.jpg' },
            { src: 'mp3/4.mp3', name: 'ラズライト (Lazurite) feat.ゆある', artist: '*Luna', img: 'img/4.jpg' },
            { src: 'mp3/5.mp3', name: 'アトラクトライト (Attract Light) feat.ゆある', artist: '*Luna', img: 'img/5.jpg' },

            // 這裡可以繼續添加更多的歌曲
        ];
        let currentTrack = 0;

        const playlistElement = document.getElementById('playlist');
        const colorThief = new ColorThief();

        playlist.forEach((track, index) => {
            const li = document.createElement('li');
            li.className = 'playlist-item';

            const img = document.createElement('img');
            img.src = track.img;
            img.alt = track.name;

            const span = document.createElement('span');
            span.textContent = track.name;

            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = track.artist;

            span.appendChild(info);
            li.appendChild(img);
            li.appendChild(span);
            
            img.addEventListener('load', () => {
                const color = colorThief.getColor(img);
                span.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
            });

            li.addEventListener('click', () => {
                currentTrack = index;
                audioPlayer.src = track.src;
                audioPlayer.play();
            });
            playlistElement.appendChild(li);
        });

        audioPlayer.addEventListener('ended', function() {
            currentTrack++;
            if (currentTrack >= playlist.length) {
                currentTrack = 0;
            }
            audioPlayer.src = playlist[currentTrack].src;
            audioPlayer.play();
        });
    </script>
</body>
</html>
